<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: red;
      }

      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: black;
      }
    </style>
  </head>
  <body onload="myMove()">
    <button onclick="myMove()">click me</button>
    <div id="container">
      <div id="animate"></div>
    </div>

    <script>
      function myMove() {
        const id = setInterval(frame, 1000);
        const element = document.getElementById('animate');
        let pos = 0;
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            element.style.top = `${pos}px`;
            element.style.left = `${pos}px`;
          }
        }
      }
    </script>
  </body>
</html>
